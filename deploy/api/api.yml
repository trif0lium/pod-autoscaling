apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
  namespace: default
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
    prometheus.io/port: '1323'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  strategy: {}
  template:
    metadata:
      labels:
        app: api
    spec:
      restartPolicy: Always
      containers:
        - image: api:dev
          name: api
          ports:
            - containerPort: 1323
              name: http
          resources:
            requests:
              memory: "60Mi"
              cpu: "100m"
            limits:
              memory: "60Mi"
              cpu: "160m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 5
            periodSeconds: 15
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 30
            periodSeconds: 15
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: api
  name: api
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 1323
      protocol: TCP
      targetPort: 1323
      name: http
  selector:
    app: api
